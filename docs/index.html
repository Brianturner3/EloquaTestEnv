  <!-- Title -->
  <h1>Eloqua Test Page: Data Lookups</h1>

  <!-- Body Contents -->
  <div id="contactInfo">
    <p>First Name: <span></span></p><br>
    <p>Last Name: <span></span></p><br>
    <p>Email: <span></span></p><br>
    <p>State: <span></span></p><br>
    <p>Zip Code: <span></span></p>
  </div>

  <!-- Configuration Script -->
  <SCRIPT TYPE='text/javascript' LANGUAGE='JavaScript'><!--//

  function CreateRow(label, value) {
      var p = document.createElement('p');
      var b = document.createElement('b');
      p.appendChild(b);
      b.appendChild(document.createTextNode(label));
      p.appendChild(document.createTextNode(value));
      document.getElementById('contactinfo').appendChild(p);
  }

  function SetElqContent(){ 
      if (this.GetElqContentPersonalizationValue){
        CreateRow(': ', GetElqContentPersonalizationValue('C_EmailAddress'));
        CreateRow(': ', GetElqContentPersonalizationValue('C_FirstName'));
        CreateRow(': ', GetElqContentPersonalizationValue('C_LastName'));
        CreateRow(': ', GetElqContentPersonalizationValue('C_State_Prov'));
        CreateRow(': ', GetElqContentPersonalizationValue('C_Zip_Postal'));
    } else {
        CreateRow('Personalization functions not found','');
     }
  }
  //--></SCRIPT>

  <!-- Integration Scripts -->
  <SCRIPT TYPE='text/javascript' LANGUAGE='JavaScript'>

      _elqQ.push(['elqDataLookup', escape('df645c355f214bda9085fc51b9369e0c'),'<C_EmailAddress>brian+devTest2@salytics.com</C_EmailAddress>']);

  </SCRIPT>

  <script type='text/javascript'><!--//
  var timerId = null, timeout = 5;
  //--></script>
  <script type='text/javascript'><!--//
  function WaitUntilCustomerGUIDIsRetrieved() {
  if (!!(timerId)) {
      if (timeout == 0) {
  return;
  }
  if (typeof this.GetElqCustomerGUID === 'function') {
          document.forms["BasicForm"].elements["elqCustomerGUID"].value = GetElqCustomerGUID();
  return;
  }
  timeout -= 1;
  }
  timerId = setTimeout("WaitUntilCustomerGUIDIsRetrieved()", 500);
  return;
  }
  window.onload = WaitUntilCustomerGUIDIsRetrieved;
  _elqQ.push(['elqGetCustomerGUID']);
  //--></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
